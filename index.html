<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  svg rect {
    cursor: pointer;
    transition: fill 0.5s, stroke 0.5s;
    stroke-dasharray: 550 0;
    transition: stroke-dasharray 2s;
    /* animation: dach 3s infinite alternate; */
  }

  svg rect:hover {
    fill: #ffffff;
    stroke: blue;
    stroke-dasharray: 0 550;

  }

  @keyframes dach {
    50% {
      stroke-dasharray: 0 200;
    }

    100% {
      stroke-dasharray: 0 550;
    }
  }
</style>

<body>
  <svg width="200" height="200">
    <g fill="red">
      <rect width="200" height="200" x="0" y="0" fill="#fff000" stroke="#000000" stroke-width="10" />
      <!-- <rect width="100" height="100" x="50" y="50" fill="blue" stroke="red" stroke-width="5" />
      <polygon points="0, 180 100, 0 200, 180" fill="rgba(248, 123, 144, 0.9)" /> -->
      <!-- <circle r="50" cx="100" cy="100" fill="rgba(0, 0, 0, 0.6)" /> -->
      <!-- <ellipse rx="100" ry="50" cx="100" cy="100" /> -->
    </g>
  </svg>
</body>

</html>
